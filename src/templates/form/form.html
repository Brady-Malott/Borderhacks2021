{% extends 'base.html' %} {% block header %}
<h1>Welcome to Traffic Predictor</h1>
{% endblock %} {% block content %}
<form method="post" class="container">
  <p>Which Direction are you Headed?</p>
  <div>
    <input type="radio" name="direction" id="towards" />
    <label for="towards">Towards Bridge</label>
  </div>
  <div>
    <input type="radio" name="direction" id="from" />
    <label for="from">From Bridge</label>
  </div>
  <p>Plese select date and time:</p>

  <input id="date-picker" type="datetime-local" required />
  <input class="btn" type="submit" value="Submit" />
</form>
{% endblock %}
